<header>
  <!-- Barra de navegacion   -->
  <div class="navbar-fixed">
    <nav class="navbar-mi-color grey lighten-4" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="/" class="brand-logo">
          <img class="logo" src="assets/images/logo.png">
        </a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul>
        <li>
            <a>
              <div class="shopping" (click)="toggleShoppingCart()">
                <i class=' bx bxs-cart-download'></i>
                <span class="black-text" id=" count-products fa-solid fa-xmark exit contador-productos">{{
                  totalCart }}</span>
              </div>
            </a>
        </li>
      </ul>
        <ul class="right hide-on-med-and-down">
          <li><a class="link nav-link black-text" href="home">INICIO</a></li>
          <li><a class="link nav-link black-text" href="sobre">SOBRE NOSOTROS</a></li>
          <li><a class="link nav-link black-text" href="productosimport">PRODUCTOS IMPORT</a></li>
          <li>
          </ul>
      </div>
    </nav>
  </div>

  <!-- Sidebar del carrito -->
  <div id="search-demo" class="sidenav sidenav-close left" class="container-cart-products"
    [ngClass]="shoppingCartFlat ? 'hidden-cart' : ''">
    <div class="row-product">
      <div class="cart-product" *ngFor="let product of cart;">
        <div class="info-cart-product">
          <p class="titulo-producto-carrito">{{ product.title }}</p>
          <span class="precio-producto-carrito">{{ product.price | currency }}</span>
        </div>
        <div class="icon-close" (click)="removeFromCart(product)">
          <i class='bx bx-x-circle'></i>
        </div>
      </div>
    </div>
    <div class="cart-total">
      <h3 class="price">Total:&nbsp;</h3>
      <span class="total-pagar">{{ total() | currency }}<button class="boton-wsp" (click)="sendWhatsapp()"><a
            class="text-wsp"><img class="img-wsp" src="assets/images/icons-whatsapp.png"> enviar pedido por
            Whatsapp</a></button>
      </span>
    </div>
  </div>
</header>
