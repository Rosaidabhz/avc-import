
<section class="section">
  <div class="caja-products">
    <div class="new-content">
      <div class="row caja" *ngFor="let product of products">
        <img (click)="showDescription(product)" style="width: 500px; height: 200px; " class="img-product" [src]="'./assets/product_images/' + product.img">
        <h4>{{ product.title }}</h4>
        <h5>{{ product.caption }}</h5>
        <h6 class="price">{{ product.price | currency }} Dolares</h6>
        <button  (click)="showDescription(product)"  class="btn-add-cart">Ver detalles</button>
      </div>
    </div>
  </div>

  <div class="product-card" *ngIf="selectedProduct && isCardVisible">
    <div class="card-content">
      <button class="close-button" (click)="closeCard()">X</button>
      <h4 style="color: rgb(134, 8, 8);"  >{{ selectedProduct.title }}</h4>
      <div class="product-details">
        <div class="product-image">
          <img [src]="'./assets/product_images/' + selectedProduct.img">
        </div>
        <div class="product-description-container" style="overflow-y: auto;">
          <div class="product-description">
            <h5 style="color: rgb(8, 8, 134);"  >Puedes Sublimar:</h5><br><h6>{{ selectedProduct.personalize }}</h6>
            <h5 style="color: rgb(8, 8, 134);"  >La máquina incluye:</h5><br><h6>{{ selectedProduct.includes }}</h6>
            <h6>{{ selectedProduct.description }}</h6>
            <button (click)="addToCart(selectedProduct)" style="background-color: rgb(6, 90, 90);" class="btn-add-cart ">Agregar al carrito</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card-overlay"></div>
  </div>
  
  
</section>
